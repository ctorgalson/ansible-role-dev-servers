---
vars_prompt:
  - name: "butbucketuser"
    prompt: "Enter your Bitbucket username"
    private: no
  - name: "bitbucketpass"
    prompt: "Enter your Bitbucket password"
    private: yes

server_directory: "~/Servers"

servers:
  - {
    name: "crd7",
    repo: "https://{{ bitbucketuser }}:{{ bitbucketpass }}@bitbucket.org"
  }
