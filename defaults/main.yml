---
# Which user will have a key in their ~/.ssh directory that can be used to clone
# the repo(s)?
servers_repo_owner: "ctorgalson"

# Which user should own the parent directories?
servers_directory_owner: "ctorgalson"
servers_directory_group: "staff"

# Where should the github repos be cloned to?
servers_server_directory: "~/Servers"

# Which github repos do we need?
servers:
  - {
    name: "crd7",
    url: "git@bitbucket.org:ctorgalson/crd7.git"
  }
  - {
    name: "chq",
    url: "git@bitbucket.org:ctorgalson/chq.git"
  }

# Path to Vagrant on this machine?
servers_vagrant_path: "/usr/local/bin/vagrant"

# Which vagrant plugins do we need?
servers_vagrant_plugins:
  - "vagrant-hostsupdater"
  - "vagrant-triggers"
