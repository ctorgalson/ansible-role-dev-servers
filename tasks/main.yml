---
- name: Clone server repository.
  git:
    repo: "{{ item.repository }}"
    dest: "{{ server_directory }}/{{ item.directory }}"
    update: yes
  with_items: "{{ servers }}"

- name: Test if Vagrant exists.
  stat:
    path: "{{ vagrant_path }}"
  register: vagrant

- name: Debug.
  debug: var=vagrant

